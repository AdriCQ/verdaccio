# Minimal Verdaccio config
listen: 0.0.0.0:4873

storage: /verdaccio/storage
plugins: /verdaccio/plugins

web:
  title: Verdaccio (Local)
  enable: true

auth:
  htpasswd:
    file: /verdaccio/storage/htpasswd

security:
  api:
    jwt:
      sign:
        expiresIn: 60d

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@*/*':
    access: $all
    publish: $authenticated
    proxy: npmjs
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs

log:
  - { type: stdout, format: pretty, level: http }